<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="wraper">
        <div class="content">
            <div class="result">0</div>
            <div class="calc-content">
                <div class="ingine" style="display: none">
                    <div class="ingine-child">
                        <div onclick="calculation.elevationToDegree()">2^x</div>
                        <div onclick="calculation.elevate()">x^2</div>
                        <div onclick="insert('^')">x^y</div>
                    </div>
                    <div class="ingine-child">
                        <div onclick="calculation.derivative()">1/x</div>
                        <div onclick="calculation.calcPi()">ÐŸ</div>
                        <div onclick="calculation.calcE()">e</div>
                    </div>
                    <div class="ingine-child">
                        <div onclick="calculation.calcLog()">log</div>
                        <div onclick="insert('%')">mod</div>
                        <div onclick="calculation.calcExp()">exp</div>
                    </div>
                    <div class="ingine-child">
                        <div onclick="calculation.negativePositive()">+/-</div>
                        <div onclick="insert('(')">(</div>
                        <div onclick="insert(')')">)</div>
                    </div>
                    <div class="ingine-child">
                        <div onclick="calculation.factorial()">x!</div>
                        <div onclick="calculation.absolute()">|x|</div>
                        <div onclick="calculation.sqrt()">sqrt</div>
                    </div>
                </div>
                <div class="basic">
                    <div class="numbers">
                        <div class="numbers-child">
                            <div onclick="clean()">
                                C
                            </div>
                        </div>
                        <div class="numbers-child">
                            <div onclick="insert('9')">9</div>
                            <div onclick="insert('8')">8</div>
                            <div onclick="insert('7')">7</div>
                        </div>
                        <div class="numbers-child">
                            <div onclick="insert('6')">6</div>
                            <div onclick="insert('5')">5</div>
                            <div onclick="insert('4')">4</div>
                        </div>
                        <div class="numbers-child">
                            <div onclick="insert('3')">3</div>
                            <div onclick="insert('2')">2</div>
                            <div onclick="insert('1')">1</div>
                        </div>
                        <div class="numbers-child">
                            <div class="arrow-right">&#8656</div>       
                            <div class="arrow-left" style="display: none">&#8658</div>
                            <div onclick="insert('0')">0</div>
                            <div onclick="insert('.')">,</div>
                        </div>
                    </div>
                    <div class="similar-operations">
                        <div onclick="insert('/')">/</div>
                        <div onclick="insert('*')">*</div>
                        <div onclick="insert('-')">-</div>
                        <div onclick="insert('+')">+</div>
                        <div onclick="calculation.equal()">=</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
